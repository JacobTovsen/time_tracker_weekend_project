<h3>Add Project</h3>
<input type="text" placeholder="Project Name" ng-model="vm.projectIn">
<button ng-click="vm.runProjectIn()">Submit</button>
<h3>Projects</h3>


<table>
    <thead>
        <th>Project</th>
        <th>Total Hours</th>
        <th>Actions</th>
    </thead>
    <tbody>
        <tr ng-repeat="project in vm.projects">
            <td>{{project.name}}</td>
            <td>{{project.totalHours}}</td>
            <td><button ng-click"vm.deleteEntry( project.id )">Delete</button></td>
        </tr>   
    </tbody>
</table>
